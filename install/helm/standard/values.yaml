applications:
  assetcatalog:
    # -- Name of the application 
    name: assetcatalog
    # -- Image name of assetcatalog
    imageName: asset-catalog
    # -- Image tag of assetcatalog
    imageTag: latest
    # -- No. of assetcatalog Replicas 
    replicas: 2
    resources:
      limits:
        # -- Maximum CPU resource units(1 CPU unit is equivalent to 1 physical CPU core, or 1 virtual core)
        cpu: 500m
        # -- Maximum Memory resource units
        memory: 512Mi
      requests:
        # -- Minimum CPU resource units(1 CPU unit is equivalent to 1 physical CPU core, or 1 virtual core)
        cpu: 500m
        # -- Minimum Memory resource units
        memory: 512Mi
    logLevel: TRACE
  engine:
    name: engine
    # -- Image name of engine
    imageName: control-plane-engine
    # -- Image tag of engine
    imageTag: latest
    # -- No. of engine Replicas 
    replicas: 2
    resources:
      limits:
        # -- Maximum CPU resource units(1 CPU unit is equivalent to 1 physical CPU core, or 1 virtual core)
        cpu: 500m
        # -- Maximum Memory resource units
        memory: 512Mi
      requests:
        # -- Minimum CPU resource units(1 CPU unit is equivalent to 1 physical CPU core, or 1 virtual core)
        cpu: 500m
        # -- Minimum Memory resource units
        memory: 512Mi
    logLevel: TRACE    
  ingress:
    name: ingress
    # -- Image name of ingress
    imageName: control-plane-ingress
    # -- Image tag of ingress
    imageTag: latest
    # -- No. of ingress Replicas 
    replicas: 2
    # -- Tenant ID - The name of the tenant for the deployment
    tenantId: default
    resources:
      limits:
        # -- Maximum CPU resource units(1 CPU unit is equivalent to 1 physical CPU core, or 1 virtual core)
        cpu: 500m
        # -- Maximum Memory resource units
        memory: 512Mi
      requests:
        # -- Minimum CPU resource units(1 CPU unit is equivalent to 1 physical CPU core, or 1 virtual core)
        cpu: 500m
        # -- Minimum Memory resource units
        memory: 512Mi
    logLevel: TRACE    
  ui:
    name: ui
    # -- Image name of ui
    imageName: control-plane-ui
    # -- Image tag of ui
    imageTag: latest
    # -- No. of ui Replicas 
    replicas: 2
    resources:
      limits:
        # -- Maximum CPU resource units(1 CPU unit is equivalent to 1 physical CPU core, or 1 virtual core)
        cpu: 500m
        # -- Maximum Memory resource units
        memory: 512Mi
      requests:
        # -- Minimum CPU resource units(1 CPU unit is equivalent to 1 physical CPU core, or 1 virtual core)
        cpu: 500m
        # -- Minimum Memory resource units
        memory: 512Mi
    # -- SPRING_CODEC_MAX_IN_MEMORY_SIZE for ui in bytes
    springCodecMaxMemorySize: 5242880
    logLevel: TRACE
  es:
    name: elasticsearch
    # -- Elasticsearch image name
    imageName: docker.elastic.co/elasticsearch/elasticsearch
    # -- Elasticsearch image tag
    imageTag: "8.1.1"
    # -- Storage size for persistent volume
    replicas: 1
    # -- Cluster master nodes in the format "<name>-0, ..., <name>-(n-1)" where n is replicas. For a single node cluster it will be "<name>-0".
    cluster:
      initial_master_nodes: elasticsearch-0
    storage: 5Gi
    resources:
      limits:
        # -- Maximum CPU resource units(1 CPU unit is equivalent to 1 physical CPU core, or 1 virtual core)
        cpu: 1
        # -- Maximum Memory resource units
        memory: 2Gi
      requests:
        # -- Minimum CPU resource units(1 CPU unit is equivalent to 1 physical CPU core, or 1 virtual core)
        cpu: 1
        # -- Minimum Memory resource units
        memory: 2Gi
  jaegertracing:
    enabled: false
    name: jaeger-tracing
    #--- Jaeger Tracer image name
    imageName: jaegertracing/all-in-one
    #--- Jaeger Tracer image tag
    imageTag: latest
    #--- Jaeger Tracer image replicas number
    replicas: 1
    #--- Port to run Jaeger.
    port : 4317
    uiPort: 16686
    extPort: 30007
    storage: 2Gi
    resources:
      # This is just an example. This should be a consious choice to the user.   
      limits:
        # -- Maximum CPU resource units(1 CPU unit is equivalent to 1 physical CPU core, or 1 virtual core)
        cpu: 100m
        # -- Maximum Memory resource units
        memory: 128Mi                                                     
      requests:
        # -- Minimum CPU resource units(1 CPU unit is equivalent to 1 physical CPU core, or 1 virtual core)
        cpu: 100m
        # -- Minimum Memory resource units
        memory: 128Mi
    # - Enable to use volume mapping for Jaeger    
    volume:
      enabled: false
      className: ""
      size: 3Gi
  gainsight:
    enabled : false
    tenant:
      name: "ACME Inc"
      cloudProvider: "Azure"
      region: "US West Oregon"
      plan: "Free"
      stage: "Staging"
      key: "AP-BCBBKBNAYWW6-2-2"
domainName: localhost