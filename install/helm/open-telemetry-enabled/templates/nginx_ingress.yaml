apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: control-plane
  namespace: {{ default "control-plane" .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: {{ .Values.domainName }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: 
                name: {{ .Values.applications.ingress.name }}-svc
                port: 
                  number: 8080            