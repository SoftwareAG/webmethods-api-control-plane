services:
  ingress: &ingress-service
    image: ${INGRESS_IMAGE}
    container_name: control-plane-ingress
    hostname: ingress
    depends_on:
      engine:
        condition: service_healthy
      asset-catalog:
        condition: service_healthy
      ui:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '0.5'
        reservations:
          memory: 1024M
          cpus: '0.5'
      restart_policy:
        condition: "no"
    env_file:
    - ingress-config.env
    - ../elasticsearch/es-config.env
    ports:
      - ${INGRESS_PUBLISH_PORT}:8443
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://ingress:8443/api/ingress/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
    - softwareag-api-management
    volumes:
      - ./${LICENSE_FILE_NAME}:/home/license/${LICENSE_FILE_NAME}

  ingress-debug:
    <<: *ingress-service
    env_file:
    - ingress-config.env
    - ingress-config.debug.env
    - ../elasticsearch/es-config.env
    volumes:
    - ./${LICENSE_FILE_NAME}:/home/license/${LICENSE_FILE_NAME}

  ingress-gainsight:
    <<: *ingress-service
    env_file:
    - ingress-config.env
    - ingress-config.gainsight.env
    - ../elasticsearch/es-config.env
    volumes:
    - ./${LICENSE_FILE_NAME}:/home/license/${LICENSE_FILE_NAME}

  ingress-secure-es:
    <<: *ingress-service
    volumes:
    - es-certs:/usr/share/elasticsearch/config/certs
    - ./${LICENSE_FILE_NAME}:/home/license/${LICENSE_FILE_NAME}